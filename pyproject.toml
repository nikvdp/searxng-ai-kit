[project]
name = "searxng-ai-kit"
version = "0.1.0"
description = "AI-powered search toolkit: CLI, Python library, and MCP server for intelligent research"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "SearXNG AI Kit Contributors"}
]
license = {text = "AGPL-3.0"}
keywords = ["search", "privacy", "metasearch", "searxng", "ai", "llm", "cli", "library", "mcp", "toolkit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    # Core AI toolkit dependencies
    "fastapi>=0.104.0",
    "litellm>=1.0.0",
    "mcp>=1.0.0",
    "rich>=14.0.0",
    "sse-starlette>=1.6.0",
    "typer-slim>=0.16.0",
    "uvicorn>=0.24.0",
    "toml>=0.10.2",
    # SearXNG dependencies (auto-generated from wheel METADATA)
    "certifi==2025.8.3",
    "babel==2.17.0",
    "flask-babel==4.0.0",
    "flask==3.1.2",
    "jinja2==3.1.6",
    "lxml==6.0.1",
    "pygments==2.19.2",
    "python-dateutil==2.9.0.post0",
    "pyyaml==6.0.2",
    "httpx[http2]==0.28.1",
    "httpx-socks[asyncio]==0.10.0",
    "Brotli==1.1.0",
    'uvloop==0.21.0; sys_platform != "win32"',
    "setproctitle==1.3.6",
    "valkey==6.1.1",
    "markdown-it-py==3.0.0",
    "fasttext-predict==0.9.2.4",
    'tomli==2.2.1; python_version < "3.11"',
    "msgspec==0.19.0",
    "typer-slim==0.16.1",
    "isodate==0.7.2",
    "whitenoise==6.9.0",
]

[project.scripts]
searxng = "searxng_cli:main"

[build-system]
requires = ["setuptools>=45", "wheel", "uv>=0.1.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["searxng*", "searx*"]

[tool.setuptools]
py-modules = ["searxng_cli"]

[tool.setuptools.package-data]
searx = ["**/*"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipython>=9.3.0",
    "pyinstaller>=6.14.1",
]