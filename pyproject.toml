[project]
name = "searxng-ai-kit"
version = "0.1.0"
description = "AI-powered search toolkit: CLI, Python library, and MCP server for intelligent research"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "SearXNG AI Kit Contributors"}
]
license = {text = "AGPL-3.0"}
keywords = ["search", "privacy", "metasearch", "searxng", "ai", "llm", "cli", "library", "mcp", "toolkit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    # Core AI toolkit dependencies
    "fastapi>=0.104.0",
    "litellm>=1.0.0",
    "mcp>=1.0.0",
    "rich>=14.0.0",
    "sse-starlette>=1.6.0",
    "typer-slim>=0.16.0",
    "uvicorn>=0.24.0",
    # SearXNG from GitHub releases (generated by CI)
    "searxng @ file:///Users/nik/Code/personal/searxng-cli/wheels/searxng-2025.8.29+b8085d27a-py3-none-any.whl",
    "toml>=0.10.2",
    "redis>=5.0.0",  # Compatibility - SearXNG code imports redis but uses valkey
]

[project.scripts]
searxng = "searxng_cli:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["searxng*"]

[tool.setuptools]
py-modules = ["searxng_cli"]

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
    "ipython>=9.3.0",
    "pyinstaller>=6.14.1",
]